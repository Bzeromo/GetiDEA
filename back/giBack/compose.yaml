version: '3'
services:
  mongodb:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: test
      MONGO_INITDB_ROOT_PASSWORD: 1234

  mysql:
      image: mysql:latest
      environment:
        MYSQL_DATABASE: 'test'
        MYSQL_USER: 'test'
        MYSQL_PASSWORD: '1234'
        MYSQL_ROOT_PASSWORD: '1234'
      ports:
        - "3306:3306"
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
